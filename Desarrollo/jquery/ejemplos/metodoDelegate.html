<!DOCTYPE html>
<html>
  <head>
    <title>método .delegate()</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js" 
			type="text/javascript"></script>
    <script>
    $(function()
    {
      $("body").delegate("p", "click", function()
      {
        console.log("AYYY!!!");
      }).css("color", "green");
    });
    </script>
  </head>
<body>
  <p>Púlsame!</p>
</body>
</html>

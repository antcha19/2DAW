<!doctype html>
<html>

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" title="normal" href="css/jquery-ui.theme.min.css" type="text/css" media="screen" />

    <script src="jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.min.js" type="text/javascript"></script>


    <script src="js/formulario.js" type="text/javascript"></script>



    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/black-tie/jquery-ui.min.css" />


    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/black-tie/jquery-ui.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>



</head>

<body>
    <!-- menu principal -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #6ea8a8;">
        <a class="navbar-brand" href="#">Generador de formularios</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulario</h5>
                    <div>
                        <form id="formulariofinal">

                        </form>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary" id="codigohtml">Generar codigo Html</a>
                        <br>
                        <br>
                        <br>
                        <textarea name="" id="areahtml" cols="30" rows="10"></textarea>

                        <div id="dialogo" title="Título del diálogo">Tienes que añadir por lo menos un
                            elemento
                        </div>

                        <div id="editable">

                        </div>

                    </div>


                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">

                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title">Input</h5>
                            <span class="anadido"><input type="text" id="texto" class="form-control"
                                    placeholder="Añade el texto"></span>
                        </div>
                        <br>
                    </div>
                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title">Select</h5>
                            <span class="anadido"><select id="select" class="form-select">
                                    <option value="select">Selecciona</option>
                                </select></span>
                        </div>
                    </div>
                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title">Radio Button</h5>
                            <div class="form-check">
                                <span class="anadido"><input type="radio" id="radio">
                                    Radio</span>
                            </div>

                        </div>
                    </div>
                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title">Fechas</h5>
                            <div class="form-floating">
                                <span class="anadido">
                                    <input type="date" id="idfecha">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title">Textarea</h5>
                            <div class="form-floating">
                                <span class="anadido"> <textarea class="form-control" placeholder="Leave a comment here"
                                        id="textarea">
                                </textarea>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>

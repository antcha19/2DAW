<!DOCTYPE html>
<html>
  <head>
    <title>animaci√≥n solucionada centinela</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">
      div { position: relative; left: 0px; width:100px; height:100px; background:blue; }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js" 
			type="text/javascript"></script>
    <script type="text/javascript">
	  var animando = false;
      $(function()
	  {
        $(document).click( function(event)
		{
		  if (animando == false)
		  {
		    animando = true;
            $( "div#box" ).animate({ left: '+=100' }, 200, function ()
		    {
			  animando = false;
		    });
  		    $( "div#box" ).html($( "div#box" ).css("left"));
		  }
        });
      });
    </script>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>

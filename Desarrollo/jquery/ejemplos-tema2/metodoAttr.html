<!DOCTYPE html>
<html>

			type="text/javascript"></script>
    <script type="text/javascript">
      $(function()

        $("#titulo").text($("img").attr("alt"));
      });
    </script>

<body>
  <div>
    <img src="playa.jpg" alt="Imagen de la playa de Isla Saona" /> 
  </div>
  <div id="titulo"></div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <form>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" autofocus required>
        </div>

        <div class="form-group">
            <label>Email </label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Introduce email"
                required>
        </div>

        <div class="form-group">
            <label>Contrase単a</label>
            <input type="password" id="contrasena" pattern="\S{6,}" class="form-control" placeholder="Contrase単a" required>
        </div>
        <div class="form-group">
            <label>Repite la contrase単a</label>
            <input type="password" id="contrasena2" pattern="\S{6,}" class="form-control" placeholder="Repite la contrase単a" required>
        </div>
        <div class="form-group">
            <label>Url </label>
            <input type="url" class="form-control" aria-describedby="emailHelp" placeholder="http://ejemplo.com">
        </div>
        <div class="form-group">
            <label>Conocimientos</label>
            <input type="range" min="1" max="10" class="form-control">
        </div>
        <div class="form-group">
            <label>Fecha Inicio</label>
            <input type="date" id="fecha" class="form-control">
        </div>
        <div class="form-group">
            <label>Cantidad</label>
            <input type="number" class="form-control" value="1" min="1" max="5">
        </div>

        <button type="submit" class="btn btn-primary" id="boton">Confirmar</button>
    </form>

</body>
<script src="formulario.js"></script>

</html>
